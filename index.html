<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to my html</title>
	</head>
	<style>
	*{margin:0px;padding:0px;}
	body{background:#ddd;}
	
	div{background:white;width:220px;height:320px;margin:100px auto;transition:.5s;
	position:relative;
	overflow:hidden;}
	
	p{width:220px;height:80px;background:lightsalmon;position:absolute;bottom:-80px;transition:.6s;text-align: center;font-family: "微软雅黑";font-size: 20px;}
	
	div:hover p{bottom:0px;}
	
	div:hover{transform:translate3d(0px,5px,0px);box-shadow:0px 15px 30px rgba(0,0,0,.3);}
	</style>
	<body>
	<div>
	<p>欢迎光临</p>
	</div>
	</body>
</html>
